<h1>FORMULARIO</h1>
<form>
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="fname"><br>
    <label for="surname">Apellidos:</label><br>
    <input type="text" id="surname" name="surname"><br>
    <label for="email">Correo electrónico:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="phone">Número de teléfono:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <label for="contacto">Razones por las que contacta:</label><br>
    <textarea name="contacto" rows="6" cols="40"></textarea><br>

    <input type="date" id="date" name="date"><br>
    <button type="submit" onclick="alert('El formulario se ha enviado correctamente')">ENVIAR FORMULARIO</button>

</form>
